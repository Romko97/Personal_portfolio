{% extends "base.html" %}


{% block page_content %}
<h1>{{ certificate.title }}</h1>
<div class="row">
    <div class="col-md-8">
        <img src="{ certificate.image.url }" alt="" width="100%">
    </div>
    <div class="col-md-4">
        <h5>About the certificate:</h5>
        <p>{{ certificate.description }}</p>
        <br>
        <h5>Technology used:</h5>
        <p>{{ certificate.technology }}</p>
    </div>
</div>
{% endblock %}
